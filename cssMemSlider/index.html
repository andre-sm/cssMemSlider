<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title>Mem Slider</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <input class="checkbox checkbox-one" type="radio" id="slide-one" name="slide" checked/>
      <input class="checkbox checkbox-two" type="radio" id="slide-two" name="slide"/>
      <input class="checkbox checkbox-three" type="radio" id="slide-three" name="slide"/>
      <input class="checkbox checkbox-four" type="radio" id="slide-four" name="slide"/>
      <div class="slider">
        <div class="slider__container">
          <div class="slide slide-one">
            <img src="./img/slide1.jpg" alt="mem">
          </div>
          <div class="slide slide-two">
            <img src="./img/slide2.jpg" alt="mem">
          </div>
          <div class="slide slide-three">
            <img src="./img/slide3.jpg" alt="mem">
          </div>
          <div class="slide slide-four">
            <img src="./img/slide4.jpg" alt="mem">
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="title__container">
          <div class="title__slider">
            <p class="title title-one">Seriously, would you share some?</p>
            <p class="title title-two">Little secrets</p>
            <p class="title title-three">Social distance, please!</p>
            <p class="title title-four">Stocks for the winter</p>
          </div>
        </div>
        <div class="controls__container">
          <label class="control control-one" for="slide-one">
            <span class="control__btn"></span>
          </label>
          <label class="control control-two" for="slide-two">
            <span class="control__btn"></span>
          </label>
          <label class="control control-three" for="slide-three">
            <span class="control__btn"></span>
          </label>
          <label class="control control-four" for="slide-four">
            <span class="control__btn"></span>
          </label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
